<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>

<!-- NAVBAR -->
<div class="navbar">
  <div class="nav-left">
    <img src="Logo tanpa Background ada buletan.png" class="nav-icon">
    <span>Home</span>
    <span>Task</span>
    <span>Contact</span>
  </div>

  <div class="nav-right">
    <img src="account.png" class="nav-icon">
    <span>Log Out</span>
  </div>
</div>

<!-- MAIN -->
<div class="container">

  <!-- CONTACT LIST -->
  <div class="contact-list">
    <div class="contact-header">
      <h2 class="black">CONTACT LIST</h2>
      <div class="search-box">
        <input type="text" placeholder="Search">
        <img src="kacapembesar.webp" class="search-icon">
</div>
    </div>

    <div class="contact-column">
      <span>Name</span>
      <span>Nomor Telepon</span>
      <span>Gmail</span>
    </div>

    <!-- ITEM -->
    <div class="contact-item">
      <div class="dot"></div>
      <div class="item-text">
        <strong>Elvis Moren</strong><br>
        UX Designer
      </div>
      <div>0085817745044</div>
      <div>pukis@gmail.com</div>
    </div>

  </div>

  <!-- ADD CONTACT -->
  <div class="add-container">

    <!-- HEADER TERPISAH -->
    <div class="add-header">
      ADD CONTACT
    </div>

    <!-- FORM -->
    <div class="add-box">

      <label>No Whatsapp</label>
      <input type="text" placeholder="Value">

      <label>Tanggal</label>
      <input type="date">

      <label>Gmail</label>
      <input type="email" placeholder="Value">

      <label>Noted</label>
      <textarea placeholder="Value"></textarea>

      <!-- SUBMIT -->
      <button class="shadow-submit">Submit</button>

    </div>


  </div>

</div>

</body>
</html>
