<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remino - Contact</title>
    <link rel="stylesheet" href="style/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="nav-left">
            <div class="nav-logo">
                <img src="asset/Logo tanpa Background ada buletan.png" alt="Remino Logo">
            </div>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="task.html">Task</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <a href="login.html" class="logout-btn">
                <i class="fas fa-user-circle"></i> Log Out
            </a>
        </div>
    </nav>

<!-- MAIN -->
<div class="container">

  <!-- CONTACT LIST -->
  <div class="contact-list">
    <div class="contact-header">
      <h2 class="black">CONTACT LIST</h2>
      <div class="search-box">
        <input type="text" placeholder="Search">
        <img src="asset/kacapembesar.webp" class="search-icon">
</div>
    </div>

    <div class="contact-column">
      <span>Name</span>
      <span>Nomor Telepon</span>
      <span>Gmail</span>
    </div>

    <!-- ITEM -->
    <div class="contact-item">
      <div class="dot"></div>
      <div class="item-text">
        <strong>Elvis Moren</strong><br>
        UX Designer
      </div>
      <div>0085817745044</div>
      <div>pukis@gmail.com</div>
    </div>

  </div>

  <!-- ADD CONTACT -->
  <div class="add-container">

    <!-- HEADER TERPISAH -->
    <div class="add-header">
      ADD CONTACT
    </div>

    <!-- FORM -->
    <div class="add-box">

      <label>No Whatsapp</label>
      <input type="text" placeholder="Value">

      <label>Tanggal</label>
      <input type="date">

      <label>Gmail</label>
      <input type="email" placeholder="Value">

      <label>Noted</label>
      <textarea placeholder="Value"></textarea>

      <!-- SUBMIT -->
      <button class="shadow-submit">Submit</button>

    </div>


  </div>

</div>

</body>
</html>
