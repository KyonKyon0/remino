<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="submit.css" />
  <title>Task Page</title>
</head>
<body>
  <header class="navbar">
    <div class="nav-left">
      <h1 class="logo">R</h1>
      <nav>
        <a href="#">Home</a>
        <a href="#" class="active">Task</a>
        <a href="#">Contact</a>
      </nav>
    </div>
    <button class="logout-btn">Log Out</button>
  </header>

  <main class="task-container">
    <section class="form-section">
      <button class="add-contact-btn">ADD CONTACT</button>

      <form class="task-form">
        <label>New Task</label>
        <input type="text" placeholder="Title" />

        <label>Date</label>
        <input type="date" />

        <label>Jam</label>
        <input type="time" />

        <label>Pesan</label>
        <textarea placeholder="Value"></textarea>

        <button type="submit" class="submit-btn">Submit</button>
      </form>

      <div class="selected-contact">CONTACT SELECTED: XX</div>
    </section>

    <section class="contact-section">
      <h2 class="title">CONTACT LIST</h2>
      <input class="search-box" type="text" placeholder="Search" />

      <div class="contact-table">
        <div class="contact-row header">
          <span>Name</span>
          <span>Contact</span>
          <span>Gmail</span>
        </div>

        <div class="contact-row">
          <span>Elvis Moren</span>
          <span>Product Design Team</span>
          <span>09:30AM</span>
          <span>ON DUTY</span>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
