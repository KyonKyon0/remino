<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remino - Log In</title>
    <link rel="stylesheet" href="signup.css"> <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="welcome-panel">
            <div class="logo-placeholder">
                <img src="Logo tanpa Background ada buletan.png" alt="logi-remino">
                </div>
            <h1 class="welcome-title">WELCOME TO REMINO</h1>
            <p class="welcome-subtitle">SMART REMINDING SYSTEM</p>
            <p class="team-signature">By Icikiwir Core Team</p>
        </div>

        <div class="login-panel">
            <h2 class="login-title">Sign In</h2>

            <form class="signup-form">
                <label for="email">Enter your email address</label>
                <input type="email" id="email" name="email" placeholder="Email" required>

                <label for="username">Enter username</label>
                <input type="text" id="username" name="username" placeholder="Username" required>

                <label for="password">Enter your Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
                
                <button type="submit" class="login-btn">Sign in</button>
            </form>
        </div>
    </div>
</body>
</html>
